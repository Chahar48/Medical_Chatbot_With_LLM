<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>

    <!-- HARD OVERRIDES for avatar sizes -->
    <style>
      .msg_head .img_cont { width:44px !important; height:44px !important; }
      .msg_head img.user_img {
        width:40px !important; height:40px !important;
        object-fit:cover !important; border-radius:50% !important;
      }
      .img_cont_msg { width:36px !important; height:36px !important; }
      img.user_img_msg {
        width:32px !important; height:32px !important;
        object-fit:cover !important; border-radius:50% !important;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
          <div class="card">
            <div class="card-header msg_head">
              <div class="d-flex bd-highlight">
                <div class="img_cont">
                  <img src="https://cdn-icons-png.flaticon.com/512/387/387569.png"
                       class="rounded-circle user_img" alt="MedBot">
                  <span class="online_icon"></span>
                </div>
                <div class="user_info">
                  <span>Medical Chatbot</span>
                  <p>Ask me anything!</p>
                </div>
              </div>
            </div>

            <div id="messageFormeight" class="card-body msg_card_body"></div>

            <div class="card-footer">
              <form id="messageArea" class="input-group">
                <input type="text" id="text" name="msg" placeholder="Type your message..."
                       autocomplete="off" class="form-control type_msg" required/>
                <div class="input-group-append">
                  <button type="submit" id="send" class="input-group-text send_btn" aria-label="Send">
                    <i class="fas fa-location-arrow"></i>
                  </button>
                </div>
              </form>
            </div>
          </div><!-- /card -->
        </div>
      </div>
    </div>

    <script>
      function esc(s){ return $('<div/>').text(s).html(); }

      $(document).ready(function() {
        $("#messageArea").on("submit", function(event) {
          event.preventDefault();

          const rawText = $("#text").val().trim();
          if(!rawText) return;

          // User bubble (NO time span)
          const userHtml =
            '<div class="d-flex justify-content-end mb-4">' +
              '<div class="msg_cotainer_send">' + esc(rawText) + '</div>' +
              '<div class="img_cont_msg">' +
                '<img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg" alt="You">' +
              '</div>' +
            '</div>';

          $("#text").val("");
          $("#messageFormeight").append(userHtml);
          $(".msg_card_body").scrollTop($(".msg_card_body")[0].scrollHeight);

          $.ajax({
            data: { msg: rawText },
            type: "POST",
            url: "/get"
          }).done(function(data) {
            // Bot bubble (NO time span)
            const botHtml =
              '<div class="d-flex justify-content-start mb-4">' +
                '<div class="img_cont_msg">' +
                  '<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" alt="MedBot">' +
                '</div>' +
                '<div class="msg_cotainer">' + esc(data) + '</div>' +
              '</div>';

            $("#messageFormeight").append($.parseHTML(botHtml));
            $(".msg_card_body").scrollTop($(".msg_card_body")[0].scrollHeight);
          }).fail(function() {
            const errHtml =
              '<div class="d-flex justify-content-start mb-4">' +
                '<div class="img_cont_msg">' +
                  '<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg" alt="MedBot">' +
                '</div>' +
                '<div class="msg_cotainer">Sorryâ€”something went wrong. Please try again.</div>' +
              '</div>';
            $("#messageFormeight").append($.parseHTML(errHtml));
            $(".msg_card_body").scrollTop($(".msg_card_body")[0].scrollHeight);
          });
        });
      });
    </script>
  </body>
</html>
